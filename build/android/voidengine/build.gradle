apply plugin: 'com.android.model.application'
model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            applicationId = "com.voidengine"
            minSdkVersion.apiLevel = 18
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0"
        }
    }

    compileOptions.with {
        sourceCompatibility = JavaVersion.VERSION_1_7
        targetCompatibility = JavaVersion.VERSION_1_7
    }

    android.ndk {
        moduleName = "VoidEngine"
        cppFlags += "-I${file("src/main/jni/native_app_glue")}".toString()
        cppFlags += "-I${file("../../../Engine")}".toString()
        cppFlags += "-I${file("../../../Engine/BaseCore")}".toString()
        cppFlags += "-I${file("../../../Engine/Debuger")}".toString()
        cppFlags += "-I${file("../../../Engine/FileCore")}".toString()
        cppFlags += "-I${file("../../../Engine/KernelCore")}".toString()
        cppFlags += "-I${file("../../../Tests")}".toString()
        cppFlags += "-I${file("../../../Dependents")}".toString()
        cppFlags += "-I${file("../../../Dependents/freetype/include")}".toString()
        cppFlags += "-Werror"
        cppFlags += "-frtti"
        cppFlags += "-fno-exceptions"
        cppFlags += "-DANDROID"
        cppFlags += "-std=c++11"
        ldLibs += ["log", "GLESv3", "EGL", "android"]
        stl = "gnustl_static"

        //cppFlags += "${file("../../../Engine/KernelCore/Visualiser.cpp")}".toString()
    }

    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles += file('proguard-android.txt')
        }
    }

    android.productFlavors {
        create("arm7") {
            ndk.abiFilters += "armeabi-v7a"
        }
        create("arm8") {
            ndk.abiFilters += "arm64-v8a"
        }
        create("x86-32") {
            ndk.abiFilters += "x86"
        }
        // for detailed abiFilter descriptions, refer to "Supported ABIs" @
        // https://developer.android.com/ndk/guides/abis.html#sa

        // build one including all cpu architectures
        create("all")
    }
}